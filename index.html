<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | balatro-feel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      height: 100%;
      overflow: hidden;
      background: #231F20;
    }

    #unity-canvas {
      background: #231F20;
      width: 100%;
      height: 100dvh;
      display: block;
    }

    #orientation-warning {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #231F20;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #tap-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 22px;
      z-index: 10000;
      padding: 20px;
      box-sizing: border-box;
      transition: opacity 0.5s ease;
    }

    #tap-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <div id="orientation-warning">
    Please rotate your device to landscape mode for the best experience.
  </div>

  <div id="tap-overlay">
    Tap anywhere to enter fullscreen
  </div>

  <script src="Build/Build.loader.js"></script>
  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function getViewportWidth() {
      return window.visualViewport ? window.visualViewport.width : window.innerWidth;
    }

    function getViewportHeight() {
      return window.visualViewport ? window.visualViewport.height : window.innerHeight;
    }

    function resizeCanvasAndCheckOrientation() {
      const canvas = document.getElementById("unity-canvas");
      const warning = document.getElementById("orientation-warning");
      const overlay = document.getElementById("tap-overlay");

      const width = getViewportWidth();
      const height = getViewportHeight();

      const isPortrait = height > width;

      if (isMobile() && isPortrait) {
        warning.style.display = "flex";
        canvas.style.display = "none";
        overlay.style.display = "none";
      } else {
        warning.style.display = "none";
        canvas.style.display = "block";
        overlay.style.display = "flex";

        canvas.width = width;
        canvas.height = height;
        canvas.style.height = height + "px";
      }
    }

    function requestFullscreen() {
      const canvas = document.getElementById("unity-canvas");
      const overlay = document.getElementById("tap-overlay");

      if (
        !document.fullscreenElement &&
        !document.webkitFullscreenElement &&
        !document.msFullscreenElement
      ) {
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }
      }

      overlay.classList.add("hidden");
    }

    window.addEventListener("resize", resizeCanvasAndCheckOrientation);
    window.addEventListener("orientationchange", () => {
      setTimeout(resizeCanvasAndCheckOrientation, 100); // delay allows browser to settle layout
    });

    window.addEventListener("load", () => {
      resizeCanvasAndCheckOrientation();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "balatro-feel",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true,
      });
    });

    document.getElementById("tap-overlay").addEventListener("click", requestFullscreen);
    document.getElementById("unity-canvas").addEventListener("click", requestFullscreen);
    document.getElementById("unity-canvas").addEventListener("touchstart", requestFullscreen);
  </script>
</body>
</html>
