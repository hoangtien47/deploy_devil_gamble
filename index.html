<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | balatro-feel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      height: 100%;
      overflow: hidden;
      background: #231F20;
    }

    #unity-canvas {
      background: #231F20;
      width: 100%;
      height: 100vh;
      display: block;
    }

    #orientation-warning {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #231F20;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <div id="orientation-warning">
    Please rotate your device to landscape mode for the best experience.
  </div>

  <script src="Build/Build.loader.js"></script>
  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function resizeCanvasAndCheckOrientation() {
      const canvas = document.getElementById("unity-canvas");
      const warning = document.getElementById("orientation-warning");

      const isPortrait = window.innerHeight > window.innerWidth;

      if (isMobile() && isPortrait) {
        warning.style.display = "flex";
        canvas.style.display = "none";
      } else {
        warning.style.display = "none";
        canvas.style.display = "block";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    }

    window.addEventListener("resize", resizeCanvasAndCheckOrientation);
    window.addEventListener("orientationchange", resizeCanvasAndCheckOrientation);
    window.addEventListener("load", () => {
      resizeCanvasAndCheckOrientation();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "balatro-feel",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true,
      });
    });
  </script>
</body>
</html>
